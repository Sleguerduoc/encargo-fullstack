  <meta charset="UTF-8">

  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary position-relative">
    <div class="container-fluid">
      <button class="btn btn-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="dashboard.html">
        <img src="assets/img/logo/logo.png" alt="Logo Los Alces F.C.">
        SIGA – LOS ALCES F.C.
      </a>
      <div class="ms-auto d-none d-lg-flex align-items-center">
        <!-- Notificaciones -->
        <div class="dropdown me-3">
          <button class="btn btn-link text-white position-relative dropdown-toggle" id="notificationsDropdown"
                  data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bell fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationsDropdown">
            <li><h6 class="dropdown-header">Notificaciones</h6></li>
            <li><a class="dropdown-item text-center" href="#">Ver todas</a></li>
          </ul>
        </div>
        <!-- Perfil -->
        <div class="dropdown">
          <button class="btn btn-link text-white dropdown-toggle" id="profileDropdown"
                  data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle fa-lg"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="perfil.html">Mi Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas-lg offcanvas-start bg-light" id="sidebar" tabindex="-1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a class="nav-link" href="jugadores.html"><i class="fas fa-user me-2"></i>Jugadores</a>
        <a class="nav-link" href="equipo-tecnico.html"><i class="fas fa-user-tie me-2"></i>Equipo Técnico</a>
        <a class="nav-link" href="estadisticas.html"><i class="fas fa-chart-bar me-2"></i>Estadísticas</a>
        <a class="nav-link" href="finanzas.html"><i class="fas fa-dollar-sign me-2"></i>Finanzas</a>
        <a class="nav-link" href="socios.html"><i class="fas fa-handshake me-2"></i>Socios</a>
        <a class="nav-link" href="reportes.html"><i class="fas fa-file-alt me-2"></i>Reportes</a>
        <a class="nav-link" href="merch.html"><i class="fas fa-shirt me-2"></i>Tienda</a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container-md mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Agregar Nuevo Socio</h2>
      <a href="socios.html" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Volver
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <form action="#" method="POST">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Nombre completo</label>
              <input name="nombre" type="text" class="form-control" placeholder="Nombre completo" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">RUT</label>
              <input name="rut" type="text" class="form-control" placeholder="11.111.111-1" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Fecha de ingreso</label>
              <input name="fecha_ingreso" type="date" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" placeholder="correo@dominio.cl" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Teléfono</label>
              <input name="telefono" type="tel" class="form-control" placeholder="+56 9 1234 5678">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Dirección</label>
              <input name="direccion" type="text" class="form-control" placeholder="Calle / Avenida">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Estado</label>
              <select name="estado" class="form-select" required>
                <option value="" disabled selected>Selecciona estado</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Crear Socio</button>
            <button type="reset" class="btn btn-secondary ms-2">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
