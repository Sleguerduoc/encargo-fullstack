<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – SIGA Los Alces F.C.</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-bg d-flex align-items-center justify-content-center min-vh-100">

  <div class="card p-4 shadow w-100" style="max-width: 380px;">
    <div class="text-center mb-3">
      <img src="assets/img/logo/logo.png" alt="Logo Los Alces F.C." class="img-fluid">
      <h1 class="h4 mt-2">SIGA – LOS ALCES F.C.</h1>
    </div>
    <h2 class="h5 mb-3 text-center">Iniciar Sesión</h2>
    <form action="dashboard.html" method="get">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-2">
      <!-- Abre el modal de recuperación -->
      <a href="#" class="link-secondary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordLabel">Recuperar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="resetForm">
            <div class="mb-3">
              <label for="resetEmail" class="form-label">Correo electrónico:</label>
              <input type="email" id="resetEmail" name="email" class="form-control" placeholder="tu@correo.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + nuestro script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;
      alert('Si el correo ' + email + ' está registrado, recibirás un enlace de recuperación.');
      // Oculta el modal
      const modalEl = document.getElementById('forgotPasswordModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();
      // Limpia el campo
      this.reset();
    });
  </script>
</body>
</html>
