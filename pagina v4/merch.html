<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda – SIGA Los Alces F.C.</title>

  <!-- Bootstrap / Fuentes / Estilos del proyecto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* Ajustes visuales específicos de la tienda (respetando el tema global) */
    .merch-hero {
      background: linear-gradient(135deg, rgba(15,41,65,.9), rgba(219,164,27,.85)),
                  url('assets/img/logo/logo.png') center/120px no-repeat;
      color: #fff;
      border-radius: var(--radius-base);
      padding: 1.25rem 1.25rem;
    }
    .product-card .badge {
      position: absolute; top: .75rem; left: .75rem;
    }
    .product-card .fav-btn {
      position: absolute; top: .5rem; right: .5rem;
      border: none; background: rgba(255,255,255,.85);
      width: 36px; height: 36px; border-radius: 999px;
    }
    .product-card img {
      aspect-ratio: 1/1; object-fit: cover; width: 100%;
      border-radius: .75rem;
      background: #f5f5f5;
    }
    .price { font-weight: 700; }
    .old-price { text-decoration: line-through; opacity: .6; margin-left: .5rem; }
    .offcanvas-cart .list-group-item { border: none; }
    .filter-chip { background: #fff; border: 1px solid rgba(0,0,0,.08); }
    .filter-chip.active { background: var(--color-accent); color: #fff; border-color: var(--color-accent); }
    .cart-counter {
      position: absolute; top: -4px; right: -4px;
      background: #dc3545; color: #fff; font-size: .7rem; line-height: 1;
      border-radius: 999px; padding: .25rem .4rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary position-relative">
    <div class="container-fluid">
      <button class="btn btn-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="dashboard.html">
        <img src="assets/img/logo/logo.png" alt="Logo Los Alces F.C." />
        SIGA – LOS ALCES F.C.
      </a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <!-- Botón carrito -->
        <button class="btn btn-outline-light position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartDrawer">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cartCount" class="cart-counter d-none">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas-lg offcanvas-start bg-light" id="sidebar" tabindex="-1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a class="nav-link" href="jugadores.html"><i class="fas fa-user me-2"></i>Jugadores</a>
        <a class="nav-link" href="equipo-tecnico.html"><i class="fas fa-user-tie me-2"></i>Equipo Técnico</a>
        <a class="nav-link" href="estadisticas.html"><i class="fas fa-chart-bar me-2"></i>Estadísticas</a>
        <a class="nav-link" href="finanzas.html"><i class="fas fa-dollar-sign me-2"></i>Finanzas</a>
        <a class="nav-link" href="socios.html"><i class="fas fa-handshake me-2"></i>Socios</a>
        <a class="nav-link" href="reportes.html"><i class="fas fa-file-alt me-2"></i>Reportes</a>
        <a class="nav-link active" href="merch.html"><i class="fas fa-shirt me-2"></i>Tienda</a>
      </nav>
    </div>
  </div>

  <!-- Contenido -->
  <main class="container-md mt-3">
    <!-- Encabezado / filtros -->
    <div class="merch-hero mb-3">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
        <div>
          <h2 class="m-0">Tienda Oficial</h2>
          <small>Apoya al club con productos oficiales Los Alces F.C.</small>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-sm filter-chip active" data-filter="all">Todo</button>
          <button class="btn btn-sm filter-chip" data-filter="Camisetas">Camisetas</button>
          <button class="btn btn-sm filter-chip" data-filter="Accesorios">Accesorios</button>
          <button class="btn btn-sm filter-chip" data-filter="Hogar">Hogar</button>
        </div>
      </div>

      <div class="row g-2 mt-3">
        <div class="col-12 col-md-6">
          <input id="searchInput" class="form-control" placeholder="Buscar producto…" />
        </div>
        <div class="col-6 col-md-3">
          <select id="sortSelect" class="form-select">
            <option value="relevant">Ordenar: Relevancia</option>
            <option value="price_asc">Precio: menor a mayor</option>
            <option value="price_desc">Precio: mayor a menor</option>
            <option value="name_asc">Nombre A–Z</option>
            <option value="name_desc">Nombre Z–A</option>
          </select>
        </div>
        <div class="col-6 col-md-3">
          <select id="onlyStock" class="form-select">
            <option value="all">Mostrar: todo</option>
            <option value="stock">Solo en stock</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Grid de productos -->
    <div id="productGrid" class="row g-3"></div>

    <!-- Info envíos / CTA -->
    <div class="card mt-3">
      <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
        <div>
          <h5 class="m-0">Despacho a todo Chile</h5>
          <small>3–5 días hábiles. Retiro en Coronel sin costo.</small>
        </div>
        <a href="#" class="btn btn-primary disabled" aria-disabled="true" title="Compra desde el carrito">Proceder al pago</a>
      </div>
    </div>
  </main>

  <!-- Offcanvas Carrito -->
  <div class="offcanvas offcanvas-end offcanvas-cart" tabindex="-1" id="cartDrawer">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Tu Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <ul id="cartList" class="list-group list-group-flush mb-3"></ul>
      <div class="mt-auto">
        <div class="d-flex justify-content-between mb-2">
          <strong>Total</strong>
          <strong id="cartTotal">$0</strong>
        </div>
        <button class="btn btn-success w-100" disabled>Continuar al pago</button>
        <button id="clearCartBtn" class="btn btn-outline-secondary w-100 mt-2">Vaciar carrito</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/merch.js"></script>
</body>
</html>
